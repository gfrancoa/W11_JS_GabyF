<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="favicon.jpg" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
    <title>SpongeBob Memory Game</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="bubble"><span class="dot"></span></div>
      <div class="bubble"><span class="dot"></span></div>
      <div class="bubble"><span class="dot"></span></div>
      <div class="bubble"><span class="dot"></span></div>
      <div class="bubble"><span class="dot"></span></div>
      <div class="bubble"><span class="dot"></span></div>
      <div class="bubble"><span class="dot"></span></div>
      <div class="bubble"><span class="dot"></span></div>
      <div class="bubble"><span class="dot"></span></div>
      <div class="bubble"><span class="dot"></span></div>
      <div class="bubble"><span class="dot"></span></div>
      <div class="bubble"><span class="dot"></span></div>
      <div class="bubble"><span class="dot"></span></div>
      <div class="bubble"><span class="dot"></span></div>
      <div class="bubble"><span class="dot"></span></div>

      <h1>SpongeBob</h1>
      <h3>Memory game</h3>
      <p id="info-msg">Click on "Start game" to play</p>
      <div class="cards" id="cards"></div>
      <div class="button-container">
        <button type="button" id="start-stop">Start Game</button>
      </div>
      <div class="text-container">
        <span>Pairs found: </span><span id="pairs-found">0</span>
      </div>
      <div class="text-container">
        <span>Elapsed time: </span><span id="elapsed-time">0</span>
      </div>
      <div class="text-container">
        <span>Highest score: </span><span id="high-score">0</span>
      </div>
    </div>
  </body>
</html>
