<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select by ID exercise</title>
  </head>
  <body>
    <h1 id="theH1">Hello World!</h1>
    <p id="demo">bla bla bla...</p>
    <button onclick="myFunction()">Click me!</button>

    <script>
      function myFunction() {
        document.getElementById("theH1").innerHTML = "Bye Bye World";
        document.getElementById("theH1").style.color = "purple";
      }
    </script>
  </body>
</html>
